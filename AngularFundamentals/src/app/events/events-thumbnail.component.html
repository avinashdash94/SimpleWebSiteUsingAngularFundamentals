<div class="well hoverwell thumbnail">
    <h2>{{event?.name}}</h2>
    <div>Date: {{event?.date}}</div>        
    <!-- <div [class.green]="event?.time==='8:00 am'" [ngSwitch]="event?.time"> -->
    <!-- <div [ngClass]="getStartTimeClass()" [ngSwitch]="event?.time"> -->
    <!-- <div [style.color]="event?.time==='8:00 am'?'#003300' :'#bbb'" [ngSwitch]="event?.time"> -->
    <div [ngStyle]="getStartTimeStyle()" [ngSwitch]="event?.time">
        
        Time: {{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div>Price: \${{event?.price}}</div>
    <div *ngIf="event?.location">
        <span>Location: {{event?.location?.address}}</span>
        <span class="pad-left"> {{event?.location.address}}, {{event?.location.country}}</span>
    </div>
    
    <!-- <button class="btn btn-primary" (click)="handleClickMe()"></button> -->
  </div>
